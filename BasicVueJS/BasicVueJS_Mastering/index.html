<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <style>
            .title {
                border: 1px solid;
                color: green;
            }
        </style>

    <link rel="stylesheet" href="css.css">
    <script src="vue.js"></script>
</head>

<body>
    <div class="container">
        <div class="row my-4">
            <div class="col-md-6 mx-auto">

               <div id="app">
                    <div class="cart">
                            <p>Card({{ cart.length }})</p>
                        </div>
                    <product :premium="premium" @add-to-cart="updateCart" @delete-to-cart="deleteCart"></product>
                    
                    <div>
                        <h2>Reviews</h2>
                        <p v-if="!reviews.length">There is no reviews yet.</p>
                        <div v-else>
                                <div v-for="review in reviews" class="card card-body my-2 p-3">
                                    <div class="card-title">{{review.name}}</div>
                                    <p>Rating: {{review.rating}}</p>
                                    <p class="lead">{{review.review}}</p>
                                </div>
                        </div>
                    </div>
                    <product-review @review-submitted="addReview"></product-review>
               </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

    <!-- <script src="app.js"></script> -->
    <script src="myapp.js"></script>

 
</body>

</html>
